    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/EuMapGame/gamestyle.css">
    <link rel="stylesheet" href="css/EuMapGame/targetstyle.css">

    <!-- ThreeLvlMenu JS -->
    <script src="js/ThreeLvlMenu.js"></script>


    <!-- VisitorConter JS -->
    <!-- TODO -->

    <!-- BreadCrumbs JS -->
    <!-- TODO -->

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Touch Punch JS -->
    <script src="js/jquery-ui-touch-punch-master/jquery.ui.touch-punch.js"></script>
    <!-- Game1 JS -->
    <script src="js/EuMapGame/GameState.js"></script>

<body>
<div id="page" class="site">
    <header id="main-header" class="site-header clearfix">
        <div id="branding">
            <h1><a href="">bukulaše</a></h1>
        </div>
        <nav id="main-nav">
            <threelvl-menu id="mainmenu"></threelvl-menu>
        </nav>
    </header>
    <main id="main-content" class="small-margin">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="game-wrapper center">
                        <div id="game-canvas">
                            <img id="eu-map" src="resources/img/EuMapGame/incomplete-eu-complete-almost.png"
                                 alt="Map of EU">
                            <div id="object-targets">
                                <div id="object0-target0" class="object0-target target"></div>
                                <div id="object1-target0" class="object1-target target"></div>
                                <div id="object2-target0" class="object2-target target"></div>
                                <div id="object3-target0" class="object3-target target"></div>
                                <div id="object4-target0" class="object4-target target"></div>
                                <div id="object5-target0" class="object5-target target"></div>

                                <div id="object7-target0" class="object7-target target"></div>
                            </div>
                        </div>
                        <div id="object0" class="object-container" data-left="40.946%" data-top="61.34%">
                            <img class="game-object"
                                 src="resources/img/EuMapGame/sized/austria_sized.png"
                                 alt="Austria">
                        </div>
                        <div id="object1" class="object-container" data-left="31.5%" data-top="55.2%">
                            <img class="game-object"
                                 src="resources/img/EuMapGame/sized/belgium_sized.png"
                                 alt="Belgium">
                        </div>
                        <div id="object2" class="object-container" data-left="29.2%" data-top="63.9%">
                            <img class="game-object"
                                 src="resources/img/EuMapGame/sized/france_sized.png"
                                 alt="France">
                        </div>
                        <div id="object3" class="object-container" data-left="17.9%" data-top="48.5%">
                            <img class="game-object"
                                 src="resources/img/EuMapGame/sized/ireland_sized.png"
                                 alt="Ireland">
                        </div>
                        <div id="object4" class="object-container" data-left="40.135%" data-top="72.6%">
                            <img class="game-object"
                                 src="resources/img/EuMapGame/sized/italy_sized.png"
                                 alt="Italy">
                        </div>
                        <div id="object5" class="object-container" data-left="18.3%" data-top="77.15%">
                            <img class="game-object"
                                 src="resources/img/EuMapGame/sized/portugal_sized.png"
                                 alt="Portugal">
                        </div>
                        <div id="object6" class="object-container" data-left="24%" data-top="76.5%">
                            <img class="game-object"
                                 src="resources/img/EuMapGame/sized/spain_sized.png"
                                 alt="Spain">
                        </div>
                        <div id="object7" class="object-container" data-left="35.4%" data-top="63.1%">
                            <img class="game-object"
                                 src="resources/img/EuMapGame/sized/switzerland_sized.png"
                                 alt="Switzerland">
                        </div>
                        <div id="timer-container">
                            <p id="p1">00:00</p>
                            <p id="p2">timer</p>
                        </div>
                        <div id="start-container" class="start">
                            <button id="start-button" class="game-button" type="button">
                                start
                            </button>
                        </div>
                        <div id="restart-container" class="start">
                            <button id="restart-button" class="game-button" type="button">
                                restart
                            </button>
                        </div>
                        <button id="demo-button" class="game-button" type="button">demo</button>
                        <div id="win-container">
                            You win!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="main-footer" class="site-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col center">
                    <p>Táto hra bola vytvorená študentom: Juraj Lapčák</p>
                    <p>
                        Vytvorené ako skúškový projekt študentami: Juraj Budai, Matúš Kuflík, Juraj Lapčák, Ľubomír
                        Ševčík
                    </p>

            </div>
        </div>
