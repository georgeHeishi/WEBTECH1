<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Postav Teslu</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="http://147.175.121.202/~xlapcak/skuskove_zadanie/" target="_self">

    <!-- Google Roboto font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/TeslaGame/gamestyle.css">
    <link rel="stylesheet" href="css/TeslaGame/stopwatch.css">

    <!-- ThreeLvlMenu JS -->
    <script src="js/ThreeLvlMenu.js"></script>
    <!-- Jquery -->
    <script src="js/jquery/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
            integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="js/jquery-ui-touch-punch-master/jquery.ui.touch-punch.js"></script>

    <!-- Game JS -->
    <script src="js/TeslaGame/gameTesla.js"></script>
    <script defer src="js/TeslaGame/stopwatchTesla.js"></script>



</head>
<body>
<div id="page" class="site">
    <header id="main-header" class="site-header clearfix">
        <div id="branding">
            <h1><a href="">bukulaše</a></h1>
        </div>
        <nav id="main-nav">
            <threelvl-menu id="mainmenu"></threelvl-menu>
        </nav>
    </header>
    <main id="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col">

                    <div class="game-wrapper">
                        <div class="stopwatch">
                            <div class="circle">
                                <span class="time" id="display">00:00:00</span>
                                <span class="win" id="show-state"></span>
                            </div>
                            <div class="controls">
                                <button id="buttonPlay" class="btn btn-success">START</button>
                                <button id="animate" class="btn btn-warning">DEMO</button>
                                <button id="buttonReset" class="btn btn-danger">RESET</button>
                            </div>
                            <div id="game-state"><h3></h3></div>
                        </div>

                        <div id="game-board">
                            <img id="tesla-car" src="resources/img/TeslaGame/tesla-car.png"/>


                            <div id="game-objects">
                                <div id="object1" data-top="45" data-left="4">
                                    <img class="game-object" src="resources/img/TeslaGame/tesla-frontkoleso.png"/>
                                </div>
                                <div id="object2" data-top="44" data-left="70">
                                    <img class="game-object" src="resources/img/TeslaGame/tesla-rearkoleso.png"/>
                                </div>
                                <div id="object3" data-top="42" data-left="69">
                                    <img class="game-object" src="resources/img/TeslaGame/tesla-zadnyblatnik.png"/>
                                </div>
                                <div id="object4" data-top="31.5" data-left="43.8">
                                    <img class="game-object" src="resources/img/TeslaGame/tesla-zadnedvere.png"/>
                                </div>
                                <div id="object5" data-top="17.5" data-left="4.6">
                                    <img class="game-object" src="resources/img/TeslaGame/tesla-strecha.png"/>
                                </div>
                                <div id="object6" data-top="63.5" data-left="24">
                                    <img class="game-object" src="resources/img/TeslaGame/tesla-spodok.png"/>
                                </div>
                                <div id="object7" data-top="39.5" data-left="3.5">
                                    <img class="game-object" src="resources/img/TeslaGame/tesla-prednyblatnik.png" />
                                </div>
                                <div id="object8" data-top="42" data-left="0.2">
                                    <img class="game-object" src="resources/img/TeslaGame/tesla-prednesvetlo.png" />
                                </div>
                                <div id="object9" data-top="33.9" data-left="24.5">
                                    <img class="game-object" src="resources/img/TeslaGame/tesla-prednedvere.png" />
                                </div>
                                <div id="object10" data-top="19" data-left="12.5">
                                    <img class="game-object" src="resources/img/TeslaGame/tesla-okno.png" />
                                </div>
                                <div id="object11" data-top="32.5" data-left="63.6" >
                                    <img class="game-object" src="resources/img/TeslaGame/tesla-kufor.png" />
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer id="main-footer" class="site-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col center">
                    <p>Táto hra bola vytvorená študentom: Juraj Budai</p>
                    <p>
                        Vytvorené ako skúškový projekt študentami: Juraj Budai, Matúš Kuflík, Juraj Lapčák, Ľubomír
                        Ševčík
                    </p>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
