<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Juraj Lapčák</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header >
        <h1 id="main-heading">Generátor tabuľky hodnôt funkcie f() = X × Y</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <label for="x">Hodnota X</label>
                        <input id="x" class="form-control" type="number" name="x" min="1" max="9" placeholder="X" autocomplete="off" >
                        <div id="xAlert" class="alert alert-danger" role="alert">
                            Číslo musí byť v rozmedzí od 1 po 9!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="y">Hodnota Y</label>
                        <input id="y" class="form-control" type="number" name="y" min="1" max="9" placeholder="Y" autocomplete="off" >
                        <div id="yAlert" class="alert alert-danger" role="alert">
                            Číslo musí byť v rozmedzí od 1 po 9!
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <button id="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Zobraziť tabuľku</button>
            </div>
        </div>
        <div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true"
                 role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <header class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Tabuľka výsledkov</h5>
                        <button type="button" class="close" id="closeButton1" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </header>
                    <div class="modal-body" id="modal-body-id">
                    </div>
                    <footer class="modal-footer">
                        <button type="button" id="closeButton2" class="btn btn-secondary">Close</button>
                    </footer>
                </div>
            </div>
        </div>
        <div class="modal-backdrop fade show" id="backdrop" ></div>
    </main>
    <footer >
        <div id="footer">
            Background Image by <a href="https://pixabay.com/users/manuchi-1728328/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2462431">Денис Марчук</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2462431">Pixabay</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
