<!DOCTYPE html>
<html lang="sk">
    <head>
        <title>Online Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- main CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Slide-show CSS -->
        <link rel="stylesheet" href="css/slide-show.css">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Boostrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <!-- jQuery Sortable -->
        <script src="libraries/jquery-sortable.js"></script>
        <!-- Script -->
        <script src="js/cookie-modal.js"></script>
        <script src="js/script.js"></script>
        <!-- Drag n'drop script -->
        <script src="js/drag-and-drop.js"></script>
        <!-- Slide-show script -->
        <script src="js/slide-show.js"></script>

    </head>
    <body>

    <div class="modal fade" id="cookieModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="notice d-flex justify-content-between align-items-center">
                        <div class="cookie-text float-left">
                            This website uses cookies to personalize content and analyse traffic in order to offer you
                            a better experience.
                        </div>
                        <button type="button" class="btn btn-secondary float-right" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="panel left-offset">
            <header>
                <span class="material-icons">
                    collections
                </span>
                <h1>Gallery</h1>
            </header>
        </div>
        <div class="container">
            <div class="search center">
               <input type="text" id="filter" placeholder="Filter">
            </div>
            <div class="row gallery-row">
                <div class="column center">
                    <div id="galleryWrapper" class="drag"></div>
                </div>
            </div>
        </div>

    </div>
    <div id="slideShow" class="slide-show">
        <div class="slide-show-content center">
            <span class="close cursor" >&times;</span>
            <a id="prev" class="prev">&#10094;</a>
            <a id="next" class="next">&#10095;</a>
            <a id="play" class="play">&#9655;</a>
            <a id="pause" class="pause">&#10074; &#10074;</a>
        </div>
    </div>
    </body>
</html>
